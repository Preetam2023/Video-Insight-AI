<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q&A Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .pattern {
      position: fixed;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 35px 35px;
      z-index: 0;
    }
    .chat-wrapper {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 900px;
      height: 85vh;
      background: rgba(255,255,255,0.07);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 30px rgba(124,77,255,0.4);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }
    .chat-header {
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      background: linear-gradient(135deg, #18ffff, #7c4dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      max-width: 70%;
      padding: 15px 18px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.5;
      position: relative;
      animation: fadeIn 0.3s ease;
      word-wrap: break-word;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #7c4dff, #18ffff);
      color: #000;
      border-top-right-radius: 0;
      box-shadow: 0 0 15px rgba(124,77,255,0.4);
    }
    .bot {
      align-self: flex-start;
      background: linear-gradient(135deg, #1c1c2b, #2e2e48);
      border-top-left-radius: 0;
      box-shadow: 0 0 15px rgba(24,255,255,0.3);
    }
    .input-area {
      display: flex;
      align-items: center;
      padding: 15px;
      background: rgba(255,255,255,0.06);
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      border: none;
      border-radius: 30px;
      background: rgba(255,255,255,0.1);
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      outline: none;
    }
    .input-area button {
      background: linear-gradient(135deg, #7c4dff, #18ffff);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.3rem;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="pattern"></div>

  <div class="chat-wrapper">
    <div class="chat-header">ðŸ’¬ Video Q&A Assistant</div>

    <div class="chat-box" id="chat-box">
      <div class="message bot">ðŸ‘‹ Hi! Ask me anything about your video.</div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your question..." />
      <button id="send-btn">âž¤</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const question = input.value.trim();
      if (!question) return;
      addMessage(question, "user");
      input.value = "";
      const typing = addMessage("Typing...", "bot");
      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({question})
        });
        const data = await res.json();
        typing.remove();
        addMessage(data.answer || "No answer found.", "bot");
      } catch {
        typing.remove();
        addMessage("Error connecting to server.", "bot");
      }
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }
  </script>
</body>
</html>

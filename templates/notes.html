<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
  <style>
    body {
      background: linear-gradient(135deg, #141E30, #243B55);
      font-family: 'Poppins', sans-serif;
      color: white;
      padding: 40px;
    }
    .content {
      background: rgba(255,255,255,0.07);
      border-radius: 20px;
      max-width: 850px;
      margin: auto;
      padding: 40px;
      box-shadow: 0 0 25px rgba(24,255,255,0.3);
    }
    h2 {
      text-align: center;
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }
    pre {
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>Key Notes</h2>
    <pre>{{ notes or "No notes available yet." }}</pre>
  </div>
</body>
</html>
